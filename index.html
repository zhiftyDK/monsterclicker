<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monner Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="position-absolute m-4">Pant: <span id="monsterPoint">0</span></h3>
    <h5 class="position-absolute m-4" style="margin-top: 4rem !important;">Pant pr. klik: <span id="cpcStats">1</span></h5>
    <h5 class="position-absolute m-4" style="margin-top: 6rem !important;">Pant pr. sekund: <span id="cpsStats">0</span></h5>
    <a class="position-absolute" style="bottom: 2rem; left: 2rem; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#resetModal"><img src="./images/reset.png" alt="" width="50rem"></a>

    <!-- Modal -->
    <div class="modal fade" id="resetModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="resetModalLabel">Nulstil</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Hvis du trykker nulstil, bliver hele spillet nulstillet og du mister alt dit fremskridt!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-main" onclick="resetProgress()">Nulstil</button>
            </div>
        </div>
        </div>
    </div>

    <div class="row justify-content-center align-items-center g-2" style="height: 100vh;">
        <div class="col-8 d-flex justify-content-center align-items-center monster-background" style="height: 100%;">
            <img id="monster" src="./images/monster.png" width="20%">
        </div>
        <div class="col-4 pt-2 pb-4" style="height: 100%; overflow-y: scroll;" id="upgrades">
            <div class="row justify-content-center align-items-center g-2 p-4 pb-0">
                <div class="col-2">
                    <img src="./images/tap.png" alt="" width="80%">
                </div>
                <div class="col">
                    <h5>Pant pr. klik: <span id="clickercount">0</span></h5>
                    <p class="m-1">Dette er mængden af pant du får per klik!</p>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-main" id="clickerbtn">pant</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
